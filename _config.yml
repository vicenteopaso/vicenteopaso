# Build settings
markdown: kramdown

remote_theme: "mmistakes/jekyll-theme-basically-basic"

include: ["_pages"]

plugins: # previsously gems
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Front Matter Defaults
defaults:
  - scope:
      path: "__pages"
      type: pages
    values:
      layout: page
      read_time: false
